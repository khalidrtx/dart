<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Personal - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
     <!-- Navigation-->
     <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/images/logo_dart.png}" alt="Daart Logo" class="img-fluid" style="max-height: 50px;">
                </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Acceuil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <!-- Registration Form Section -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="lead fw-light mb-4">Créer votre compte</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data" >

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nom" class="form-label">Nom:</label>
                                <input type="text" id="nom" name="nom" th:field="*{nom}" class="form-control" required>
                                <div class="invalid-feedback">
                                    Veuillez fournir un nom valide.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="prenom" class="form-label">Prénom:</label>
                                <input type="text" id="prenom" name="prenom" th:field="*{prenom}" class="form-control"
                                    required>
                                <div class="invalid-feedback">
                                    Veuillez fournir un prénom valide.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Photo de Profil:</label>
                            <input type="file" id="profilePicture" name="profilePicture" class="form-control-file">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="datenaiss" class="form-label">Date de naissance:</label>
                                <input type="date" id="datenaiss" name="datenaiss" th:field="*{datenaiss}" class="form-control"
                                    required>
                                <div class="invalid-feedback">
                                    Veuillez fournir une date de naissance valide.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">Nom d'utilisateur:</label>
                                <input type="text" id="username" name="username" th:field="*{username}" class="form-control"
                                    required>
                                <div class="invalid-feedback">
                                    Veuillez fournir un nom d'utilisateur valide.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe:</label>
                            <input type="password" id="password" name="password" th:field="*{password}"
                                class="form-control" required>
                            <div class="invalid-feedback">
                                Veuillez fournir un mot de passe valide.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

 <!-- Footer-->
 <footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; dart 2023</div></div>
            <div class="col-auto">
                <a class="small" href="#!">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#!">Terms</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
    <!-- Bootstrap core JS... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS... -->
    <script src="js/scripts.js"></script>
</body>

</html>
